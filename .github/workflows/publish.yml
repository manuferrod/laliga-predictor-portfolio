name: Publish Streamlit app scaffolding

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "outputs/**"
      - "pages/**"
      - "scripts/**"
      - "Home.py"
      - "requirements.txt"
      - ".streamlit/**"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps (solo app)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity check (outputs soft)
        run: |
          if [ -d "outputs" ]; then
            echo "OK: outputs/ existe."
            find outputs -maxdepth 1 -type f -printf " - %f\n" || true
          else
            echo "⚠️  outputs/ no existe aún (se llenará desde el repo A)."
          fi

      - name: Commit (si hubiera cambios en assets/app)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update app scaffolding [skip ci]" || echo "No changes to commit"
          git push || true
